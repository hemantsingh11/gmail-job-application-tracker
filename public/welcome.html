<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px auto;
        max-width: 900px;
        color: #222;
      }
      .card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 6px rgb(0 0 0 / 0.08);
        margin-bottom: 20px;
        text-align: center;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #1a73e8;
      }
      .actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      button {
        padding: 10px 16px;
        cursor: pointer;
        border-radius: 6px;
        border: 1px solid #1a73e8;
        background: #fff;
        color: #1a73e8;
      }
      .jobs-panel {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 6px rgb(0 0 0 / 0.08);
      }
      .jobs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .sort-buttons button {
        border-color: #1a73e8;
      }
      .sort-buttons button.active {
        background: #1a73e8;
        color: #fff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
        font-size: 14px;
      }
      th,
      td {
        border: 1px solid #e0e0e0;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f7f7f7;
      }
      .muted {
        color: #666;
        margin-top: 10px;
      }
      .comments-column {
        max-width: 280px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card" id="welcome-card">
      <h1>Welcome!</h1>
      <p id="welcome-text">Loading your profile...</p>
      <div class="actions">
        <button id="gmail-fetch-button" type="button">Fetch Gmail now</button>
        <button id="gmail-connect-button" type="button">Connect Gmail account</button>
        <button id="logout-button" type="button">Logout</button>
        <a href="/">Back to profile page</a>
      </div>
      <p id="gmail-status" class="muted"></p>
    </div>

    <div class="jobs-panel" id="jobs-panel" style="display: none">
      <div class="jobs-header">
        <h2>Applications summary</h2>
        <div class="sort-buttons">
          <button class="sort-btn active" data-sort="company">Sort by company</button>
          <button class="sort-btn" data-sort="updated">Sort by last updated</button>
        </div>
      </div>
      <div id="jobs-empty" class="muted">Loading...</div>
      <table id="jobs-table" style="display: none">
        <thead>
          <tr>
            <th>Company</th>
            <th>Applied</th>
            <th>Rejected</th>
            <th>Next Steps</th>
            <th>Last Updated</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody id="jobs-tbody"></tbody>
      </table>
    </div>

    <script>
      const welcomeText = document.getElementById('welcome-text');
      const jobsPanel = document.getElementById('jobs-panel');
      const jobsEmpty = document.getElementById('jobs-empty');
      const jobsTable = document.getElementById('jobs-table');
      const jobsTbody = document.getElementById('jobs-tbody');
      const sortButtons = document.querySelectorAll('.sort-btn');
      let currentSort = 'company';

      function setActiveSortButton(sort) {
        sortButtons.forEach((btn) => {
          btn.classList.toggle('active', btn.dataset.sort === sort);
        });
      }

      async function loadJobs(sort = 'company') {
        jobsPanel.style.display = 'block';
        jobsEmpty.style.display = 'block';
        jobsEmpty.textContent = 'Loading...';
        jobsTable.style.display = 'none';
        try {
          const res = await fetch(`/api/jobs?sort=${encodeURIComponent(sort)}`);
          const data = await res.json();
          if (!res.ok) {
            throw new Error(data.error || 'Failed to load jobs');
          }
          const jobs = data.jobs || [];
          if (!jobs.length) {
            jobsEmpty.textContent = 'No job applications tracked yet.';
            return;
          }
          jobsEmpty.style.display = 'none';
          jobsTable.style.display = 'table';
          jobsTbody.innerHTML = jobs
            .map((job) => {
              const comments = (job.comments || [])
                .map((c) => `${c.date}: ${c.note}`)
                .join('<br>');
              return `<tr>
                <td>${job.company_name || ''}</td>
                <td>${job.applied || 0}</td>
                <td>${job.rejected || 0}</td>
                <td>${job.next_steps || 0}</td>
                <td>${job.last_updated || ''}</td>
                <td class="comments-column">${comments || '-'}</td>
              </tr>`;
            })
            .join('');
        } catch (err) {
          jobsEmpty.style.display = 'block';
          jobsEmpty.textContent = err.message || 'Failed to load jobs';
        }
      }

      sortButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
          const sort = btn.dataset.sort;
          if (sort && sort !== currentSort) {
            currentSort = sort;
            setActiveSortButton(sort);
            loadJobs(sort);
          }
        });
      });

      async function fetchCurrentUser() {
        try {
          const res = await fetch('/api/me');
          if (!res.ok) {
            window.location.href = '/';
            return null;
          }
          const data = await res.json();
          sessionStorage.setItem('googleUser', JSON.stringify(data.user));
          return data.user;
        } catch (err) {
          window.location.href = '/';
          return null;
        }
      }

      async function init() {
        const user = await fetchCurrentUser();
        if (!user) {
          return;
        }
        welcomeText.textContent = `Hello, ${user.name || user.email || 'friend'}!`;
        loadJobs(currentSort);
      }

      const gmailStatusEl = document.getElementById('gmail-status');
      const gmailFetchBtn = document.getElementById('gmail-fetch-button');
      const gmailConnectBtn = document.getElementById('gmail-connect-button');

      async function triggerGmailFetch() {
        gmailFetchBtn.disabled = true;
        gmailStatusEl.textContent = 'Fetching Gmail...';
        try {
          const res = await fetch('/api/gmail/fetch', { method: 'POST' });
          const data = await res.json();
          if (!res.ok) {
            if (res.status === 409 || data.code === 'NO_GMAIL_TOKENS') {
              gmailStatusEl.textContent = 'Please connect your Gmail account first.';
              window.location.href = '/auth/google';
              return;
            }
            throw new Error(data.error || 'Failed to fetch Gmail');
          }
          gmailStatusEl.textContent = `Fetched ${data.result?.fetched || 0} emails.`;
          await loadJobs(currentSort);
        } catch (err) {
          gmailStatusEl.textContent = err.message || 'Failed to fetch Gmail.';
        } finally {
          gmailFetchBtn.disabled = false;
        }
      }

      gmailFetchBtn.addEventListener('click', triggerGmailFetch);
      gmailConnectBtn.addEventListener('click', () => {
        window.location.href = '/auth/google';
      });

      document.getElementById('logout-button').addEventListener('click', () => {
        fetch('/api/logout', { method: 'POST' })
          .catch(() => {})
          .finally(() => {
            sessionStorage.removeItem('googleUser');
            window.location.href = '/';
          });
      });

      init();
    </script>
  </body>
</html>
